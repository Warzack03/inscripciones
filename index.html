<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a Rising Raimon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-[#3A68A8] text-white">

    <!-- Hero -->
    <section class="relative text-center py-20 bg-cover bg-center flex items-center justify-center" style="background-image: url('https://github.com/Warzack03/timer/blob/main/Pose_cartel_final.png'); height: 80vh;">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10">
            <img src="https://github.com/Warzack03/timer/blob/main/ESCUDO.png" alt="Escudo Rising Raimon" class="mx-auto w-40 h-40">
            <h1 class="text-6xl font-bold mt-4 text-[#EDCB50] drop-shadow-lg">¡Únete a Rising Raimon!</h1>
            <p class="mt-3 text-2xl text-[#E7CE74] font-semibold">Forma parte del mejor equipo, sin importar tu nivel.</p>
        </div>
    </section>

    <!-- Formulario -->
    <section class="container mx-auto py-10">
        <div class="bg-white text-black p-8 rounded-lg shadow-2xl max-w-lg mx-auto">
            <h2 class="text-3xl font-bold text-center text-[#3A68A8]">Regístrate ahora</h2>
            <form action="TU_ENDPOINT_AQUI" method="POST" class="mt-6">
                <div class="mb-4">
                    <label for="nombre" class="block font-bold">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-bold">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="telefono" class="block font-bold">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="edad" class="block font-bold">Edad:</label>
                    <input type="number" id="edad" name="edad" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="genero" class="block font-bold">Género:</label>
                    <select id="genero" name="genero" required class="w-full border rounded-lg p-2">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos" class="font-bold">Acepto los <a href="https://risingraimon.es/privacy-policy/" class="text-[#3A68A8] underline">términos y condiciones</a></label>
                </div>
                <button type="submit" class="w-full bg-[#EDCB50] text-[#3A68A8] font-bold py-2 rounded-lg transition duration-300 hover:bg-[#3A68A8] hover:text-[#EDCB50]">Enviar</button>
            </form>
        </div>
    </section>

</body>
</html>
