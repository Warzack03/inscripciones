<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 25 Minutos</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            background-color: #fff0;  
        }

        /* Estilo del temporizador */
        #timer {
            font-family: Arial, sans-serif; /* Fuente estándar */
            font-size: 25px; /* Tamaño grande del texto */
            font-weight: bold;
            color: #111; /* Color negro */
        }
    </style>
</head>
<body>
    <div id="timer">00:00</div> <!-- Contenedor del temporizador -->

    <script>
        // Variables globales
        let totalSeconds = 0; // Tiempo inicial en segundos (comienza en 0)
        let interval = null; // Variable para almacenar el intervalo
        const timerElement = document.getElementById('timer'); // Contenedor del temporizador

        // Función principal para el contador hacia adelante
        function startTimer() {
            // Limpiar cualquier intervalo previo (por si se reinicia)
            if (interval) clearInterval(interval);

            // Reiniciar la variable de tiempo
            totalSeconds = 0;

            // Iniciar el temporizador
            interval = setInterval(() => {
                totalSeconds++; // Incrementar tiempo en segundos

                // Calcular minutos y segundos
                let minutes = Math.floor(totalSeconds / 60);
                let seconds = totalSeconds % 60;

                // Formatear los minutos y segundos a dos dígitos
                minutes = String(minutes).padStart(2, '0');
                seconds = String(seconds).padStart(2, '0');

                // Actualizar el contenido del temporizador
                timerElement.textContent = `${minutes}:${seconds}`;

                // Detener el temporizador al llegar a 25 minutos
                if (totalSeconds >= 25 * 60) {
                    clearInterval(interval); // Detener el contador
                    timerElement.textContent = "25:00"; // Asegurar el formato final
                }
            }, 1000); // Intervalo de 1 segundo
        }

        // Evento de clic para reiniciar el temporizador
        timerElement.addEventListener('click', startTimer);

        // Iniciar el temporizador automáticamente al cargar la página
        startTimer();
    </script>
</body>
</html>
