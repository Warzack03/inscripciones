<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete a Rising Raimon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-[#3A68A8] text-white">

    <!-- Hero -->
    <section class="text-center py-20 bg-cover bg-center" style="background-image: url('POSE_CARTEL_FINAL.png');">
        <div class="container mx-auto">
            <img src="ESCUDO.png" alt="Escudo Rising Raimon" class="mx-auto w-32 h-32">
            <h1 class="text-5xl font-bold mt-4 text-[#EDCB50]">¡Únete a Rising Raimon!</h1>
            <p class="mt-3 text-lg text-[#E7CE74]">Forma parte del mejor equipo, sin importar tu nivel.</p>
        </div>
    </section>

    <!-- Formulario -->
    <section class="container mx-auto py-10">
        <div class="bg-white text-black p-8 rounded-lg shadow-lg max-w-lg mx-auto">
            <h2 class="text-3xl font-bold text-center text-[#3A68A8]">Regístrate ahora</h2>
            <form action="TU_ENDPOINT_AQUI" method="POST" class="mt-6">
                <div class="mb-4">
                    <label for="nombre" class="block font-bold">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-bold">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="telefono" class="block font-bold">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="edad" class="block font-bold">Edad:</label>
                    <input type="number" id="edad" name="edad" required class="w-full border rounded-lg p-2">
                </div>
                <div class="mb-4">
                    <label for="genero" class="block font-bold">Género:</label>
                    <select id="genero" name="genero" required class="w-full border rounded-lg p-2">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos" class="font-bold">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="w-full bg-[#EDCB50] text-black font-bold py-2 rounded-lg">Enviar</button>
            </form>
        </div>
    </section>

</body>
</html>
